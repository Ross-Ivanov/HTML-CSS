<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clare Catch a box</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: lime;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 90%;
            height: 80%;
            border: 2px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .box {
            padding: 5px;
            width: 120px;
            height: 120px;
            background-color: rgb(0, 0, 0);
            border: 15px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: rgb(2, 108, 2);
        }
    </style>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div><h1>Clare try to catch at least one box</h1></div>
    <div class="container">
        <div class="box"><a href="#">Catch Me if you can Clare</a></div>
        <div class="box"><a href="#">Catch Me if you can Clare</a></div>
        <div class="box"><a href="#">Catch Me if you can Clare</a></div>
        <div class="box"><a href="#">Catch Me if you can Clare</a></div>
        <div class="box"><a href="#">Catch Me if you can Clare</a></div>
    </div>
    <div class="message" id="message">Missed: 0</div>

    <!-- JavaScript code -->
    <script>
        let missCount = 0;

        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('mouseover', function() {
                const container = document.querySelector('.container');
                const maxX = container.clientWidth - box.clientWidth;
                const maxY = container.clientHeight - box.clientHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                box.style.left = randomX + 'px';
                box.style.top = randomY + 'px';

                // Increment the miss count and update the message
                missCount++;
                document.getElementById('message').innerText = `Missed: ${missCount}`;
            });
        });
    </script>
</body>
</html>
